<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card</title>
    
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="section">
<div class="card-section">
   <div class="front-card">
   
    <img class="card-logo" src="assets/images/images/card-logo.svg">  
<img class="front-img" src="assets/images/images/bg-card-front.png">
<p class="card-no">000000 000000 00000</p>
<div class="span"><p>jane ola</p><p>11/20</p></div>
   </div>  
   <div class="back-card">
    <p class="cvc">000</p>
    <img class="back-img" src="assets/images/images/bg-card-back.png">
   </div>  
</div>
<div class="form-section">
    <form>
    <div class="form-control">
    <label>CARD HOLDER NAME</label>
    <input class="card-input" type="text" placeholder="e.g jane appleses">
    </div>
    <div class="form-control">
       <label>CARD NUMBER</label>
       <input class="card-input" type="text"  placeholder="e.g. 1234 5678 9123 0000">
       </div>
       <div class="exp-cvc">
          <div class="form-exp">
          <label>EXP. DATE (MM/YY)</label>
          <div class="input-exp">
             <input class="input-exp-1" type="text" placeholder="MM">
             <input class="input-exp-2" type="text" placeholder="YY">
       </div>
       </div>
       <div class="form-cvc">
          <label> CVC</label>
          <input class="input-cvc" type="text"   placeholder="e.g 123">
       </div>
       </div>
       <div class="btn-wrap"><button>Confirm</button></div>
      </form>
    
    </div>

   </div>

</body>
</html>
